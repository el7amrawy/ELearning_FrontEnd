<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sections</title>
    <link rel="stylesheet" href="/assets/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">
                <i class="fas fa-layer-group text-indigo-500 mr-2"></i> Add Sections
            </h1>
            <div>
                <a href="add_course.html"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg mr-2 transition">
                    <i class="fas fa-arrow-left mr-2"></i> Back
                </a>
                <a href="add_lecture.html"
                    class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition">
                    <i class="fas fa-arrow-right mr-2"></i> Next: Lectures
                </a>
            </div>
        </div>

        <!-- Course Info Banner -->
        <div class="bg-indigo-50 border-l-4 border-indigo-500 p-4 mb-6 rounded-lg">
            <div class="flex items-center">
                <i class="fas fa-info-circle text-indigo-500 text-xl mr-3"></i>
                <div>
                    <h3 class="font-semibold">Python for Beginners</h3>
                    <p class="text-sm text-gray-600">Add modules/sections to organize your course</p>
                </div>
            </div>
        </div>

        <!-- Existing Sections (Dynamic) -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-6 border border-gray-200">
            <h3 class="font-medium text-lg mb-4 flex items-center">
                <i class="fas fa-list-ol text-indigo-500 mr-2"></i> Current Sections
            </h3>
            <ul class="divide-y divide-gray-200">
                <!-- Section 1 -->
                <li class="py-3 flex justify-between items-center">
                    <div>
                        <span class="font-medium">1. Introduction to Python</span>
                        <p class="text-sm text-gray-500">0 lectures</p>
                    </div>
                    <div class="flex space-x-2">
                        <a href="add_lecture.html?section=1"
                            class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded-lg text-sm transition">
                            <i class="fas fa-plus mr-1"></i> Add Lectures
                        </a>
                        <button class="text-red-500 hover:text-red-700 p-1">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>
                <!-- Section 2 -->
                <li class="py-3 flex justify-between items-center">
                    <div>
                        <span class="font-medium">2. Variables & Data Types</span>
                        <p class="text-sm text-gray-500">3 lectures</p>
                    </div>
                    <div class="flex space-x-2">
                        <a href="add_lecture.html?section=2"
                            class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded-lg text-sm transition">
                            <i class="fas fa-plus mr-1"></i> Add Lectures
                        </a>
                        <button class="text-red-500 hover:text-red-700 p-1">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Add New Section Form -->
        <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200">
            <h3 class="font-medium text-lg mb-4 flex items-center">
                <i class="fas fa-plus-circle text-green-500 mr-2"></i> New Section
            </h3>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">
                        Section Title
                    </label>
                    <input type="text" placeholder="E.g., Loops and Functions"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">
                        Order (Sequence)
                    </label>
                    <input type="number" placeholder="3" min="1"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg">
                    <i class="fas fa-save mr-2"></i> Add Section
                </button>
            </form>
        </div>
    </div>
</body>

</html>
