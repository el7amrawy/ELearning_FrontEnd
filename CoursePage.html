<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <!-- video library -->
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  
  <!-- JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

  <link rel="stylesheet" href="assets/css/index.css" />
  <link rel="stylesheet" href="assets/css/output.css" />
</head>

<body class="bg-gray-50">
  <header class="shadow-lg relative bg-white" style="z-index: 30 !important">
    <nav>
      <div class="mx-auto max-w-7xl px-2 sm:px-6">
        <div class="relative flex spa h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center md:hidden">
            <button type="button"
              class="relative menu-icon inline-flex items-center justify-center rounded-md p-2 text-gray-950 hover:text-black"
              aria-controls="mobile-menu" id="mobile-menu-button" aria-expanded="false">
              <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex flex-1 items-center justify-center sm:items-stretch md:justify-start">
            <a href="index.html" class="flex shrink-0 items-center text-2xl font-bold -transparent logo relative">
              <!-- udemy -->
              <img class="w-[150px]" src="./assets/images/dark-logo.png" alt="Your Company" />
            </a>
            <div class="hidden md:ml-6 md:block w-full">
              <div class="flex items-center w-full space-x-4">
                <a href="#"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-800 transition-all duration-500 shrink-0 nav-link">Explore</a>
                <a href="#"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-800 transition-all duration-500 shrink-0 nav-link">Udemy
                  Business</a>
                <a href="#"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-800 transition-all duration-500 shrink-0 nav-link">Teach
                  on Udemy</a>
                <form action="" class="hidden lg:block w-full">
                  <input
                    class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-5 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                    placeholder="Search..." autocomplete="off" type="text" name="search" />
                </form>
              </div>
            </div>
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 md:static md:inset-auto md:ml-6 md:pr-0">
            <button type="button"
              class="lg:hidden relative rounded-full p-1 text-gray-800 hover:text-black focus:outline-none search_icon">
              <span></span>
              <span name="search-outline text-base text-gray-800 transition-all hover:text-sky-600">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
            </button>
            <button type="button" class="relative rounded-full p-1 text-gray-800 hover:text-black focus:outline-none">
              <span name="cart-outline" class="text-base text-gray-800 transition-all hover:text-sky-600">
                <i class="fa-solid fa-cart-shopping"></i>
              </span>
            </button>
            <div class="relative ml-3">
              <div>
                <button type="button" class="relative flex rounded-full bg-gray-800 text-sm" id="user-menu-button"
                  aria-expanded="false" aria-haspopup="true">
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Open user menu</span>
                  <img class="size-8 rounded-full" src="./assets/files/team-01.png" alt="" />
                </button>
              </div>
              <div id="user-dropdown"
                class="hidden absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black/5 focus:outline-none p-2"
                role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                <span></span>
                <a href="#" class="block font-medium px-4 py-2 text-sm text-gray-700 links rounded-md" style="
                      border-bottom-left-radius: 0;
                      border-bottom-right-radius: 0;
                    " role="menuitem" tabindex="-1" id="user-menu-item-0">
                  <i class="fa-solid fa-user mr-2"></i> Your Profile
                </a>
                <a href="register.html" class="block font-medium px-4 py-2 text-sm text-gray-700 links" role="menuitem"
                  tabindex="-1" id="user-menu-item-1">
                  <i class="fa-solid fa-arrow-right-to-bracket mr-2"></i> Log
                  in
                </a>
                <a href="#" class="block font-medium px-4 py-2 text-sm text-gray-700 links rounded-md" style="
                      border-top-left-radius: 0;
                      border-top-right-radius: 0;
                    " role="menuitem" tabindex="-1" id="user-menu-item-2">
                  <i class="fa-solid fa-arrow-right-from-bracket mr-2"></i>
                  Sign out
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="md:hidden hidden shadow-md bg-white" style="
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            z-index: -2 !important;
          " id="mobile-menu">
        <span></span>
        <div class="space-y-1 px-2 pb-3 pt-2">
          <a href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-800 hover:bg-gray-100 hover:text-sky-600"
            aria-current="page">Home</a>
          <a href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-800 hover:bg-gray-100 hover:text-sky-600">Explore</a>
          <a href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-800 hover:bg-gray-100 hover:text-sky-600">Udemy
            Business</a>
          <a href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-800 hover:bg-gray-100 hover:text-sky-600">Teach
            on Udemy</a>
        </div>
      </div>
      <div class="search_input mx-auto pb-3 hidden">
        <span></span>
        <form action="">
          <input
            class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-5 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
            placeholder="Search..." autocomplete="off" type="text" name="search" />
        </form>
      </div>
    </nav>
  </header>

  <div style="min-height: 85vh">
    <div class="block lg:grid grid-cols-3 gap-0 items-start">
      <main class="col-span-2 p-5">
        <div class="videosDisplay">
          <div class="display_screen shadow-lg border-t p-5 rounded-lg">
            <div class="cont rounded-lg overflow-hidden border">
              <video id="player" playsinline controls poster="">
                <source src="./assets/js/awesome-video.mp4" type="video/mp4" />
                <source src="" type="video/webm" />
                <source src="" type="video/youtube"/>
              </video>
            </div>
          </div>
          <!-- Details -->
          <div class="p-3  shadow-lg rounded-xl mt-5 border-t  bg-white">
            <ul class="flex list px-2">
              <li class="p-2 cursor-pointer border-b-2 font-semibold border-gray-50 active_btn" name="Discription">
                Description
              </li>
              <li class="p-2 cursor-pointer border-b-2 font-semibold border-gray-50 non_active_btn lg:hidden" name="Lectures">
                Lectures
              </li>
            </ul>
          
            <div class="result">
              <div class="content p-3" id="discription" name="Discription">
                  <!-- Discrition -->
              </div>
              <div class="content py-3 px-2 hidden lg:hidden rounded-xl" name="Lectures">
                <ul class="Lectures listContainer">
                  <!-- lectures in small screen -->
                </ul>
              </div>
            </div>
          </div>
          
          <!-- Resources Section -->
          <div class="p-3 shadow-lg rounded-xl mt-5 border-t bg-white">
            <div class="p-3 bg-gray-50 border-b flex justify-between items-center module-header rounded-t-md">
              <div>
                <h4 class="font-semibold">Resources</h4>
              </div>
            </div>
            <div class="p-2 space-y-2 module-content">
              <a href="#" class="flex items-center p-2 hover:bg-gray-50 rounded">
                <i class="fas fa-file-pdf mr-3 text-red-500"></i>
                Lesson Slides (PDF)
              </a>
              <a href="#" class="flex items-center p-2 hover:bg-gray-50 rounded">
                <i class="fas fa-code mr-3 text-blue-500"></i>
                Source Code (ZIP)
              </a>
              <a href="#" class="flex items-center p-2 hover:bg-gray-50 rounded">
                <i class="fas fa-link mr-3 text-green-500"></i>
                Additional Reading
              </a>
            </div>
          </div>

          <!-- Course completion rate -->
          <div class="p-3 shadow-lg rounded-xl mt-5 border-t bg-white range">
            <div class="flex items-center justify-between mb-4">
              <h3 class="font-semibold">Complete</h3>
              <span id="coursePercentage" class="text-2xl font-semibold text-blue-600">00%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3 mb-4">
              <div id="mainProgress"
                class="bg-gradient-to-r from-blue-400 to-blue-600 h-3 rounded-full transition-all duration-500 ease-out"></div>
            </div>
          </div>
          <!-- instructor info -->
          <div class="p-3 shadow-lg rounded-xl mt-5 border-t bg-white instructor_info">
            
          </div>
        </div>
      </main>

      <aside class="sticky top-0 hidden lg:block px-4">
        <div class="shadow-lg rounded-lg mt-6 bg-white p-5 border-t pt-1">
          <h1 class="font-bold py-3 mb-3 border-b">Course Content</h1>
          <!-- List Of Videos -->
          <ul class="py-2 list_of_videos listContainer"></ul>
        </div>
      </aside>
    </div>
  </div>

  <footer class="p-4 bg-black text-white mt-5 border-t-white drop-shadow-xl">
    <div class="container mx-auto flex items-center justify-center">
      <a href="#"><img width="100px" src="assets/images/dark-logo.png" alt="" /></a>
      <h3 class="ml-4 text-white text-sm">© 2025 EDUMALL COURSES, Inc.</h3>
    </div>
  </footer>

  <script src="./assets/js/all.min.js"></script>
  <script src="./assets/js/index.js"></script>
  <script src="assets/js/CoursePage.js"></script>

</body>
</html>
