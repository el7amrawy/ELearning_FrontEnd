<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - EduTech</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-6 sm:px-8 lg:px-12">
            <div class="flex justify-between py-5">
                <div class="flex space-x-8">
                    <div>
                        <a href="index.html" class="flex items-center px-2">
                            <i class="fas fa-graduation-cap text-blue-500 text-2xl mr-2"></i>
                            <span class="font-semibold text-gray-500 text-lg">EduTech</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-4">
                        <a href="index.html" class="px-3 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Home</a>
                        <a href="#" class="px-3 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Courses</a>
                        <a href="#" class="px-3 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">About</a>
                        <a href="#" class="px-3 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Contact</a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="cart.html" class="py-2 px-4 font-medium text-blue-500 bg-gray-100 rounded-full transition duration-300">
                        <i class="fas fa-shopping-cart mr-1"></i> Cart
                    </a>
                    <a href="signin.html" class="py-2 px-3 font-medium text-gray-500 rounded hover:bg-gray-100 hover:text-blue-500 transition duration-300">
                        <i class="fas fa-sign-in-alt mr-1"></i> Log In
                    </a>
                    <a href="signup.html" class="py-2 px-3 font-medium text-gray-500 rounded hover:bg-gray-100 hover:text-blue-500 transition duration-300">
                        <i class="fas fa-user-plus mr-1"></i> Sign Up
                    </a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <i class="fas fa-bars text-gray-500 text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="max-w-6xl mx-auto py-16 px-6 sm:px-8 lg:px-12">
        <div class="space-y-8">
            <div>
                <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-900 text-center sm:text-left">
                    Your Cart
                </h2>
                <p class="mt-3 text-base text-gray-600 text-center sm:text-left">
                    Review your selected courses
                </p>
            </div>

            <!-- Empty Cart Message -->
            <div id="empty-cart" class="hidden text-center bg-white shadow-md rounded-xl p-8">
                <i class="fas fa-shopping-cart text-blue-500 text-5xl mb-4"></i>
                <p class="text-gray-600 text-lg">Your cart is empty.</p>
                <a href="index.html" class="mt-6 inline-block py-2 px-6 text-blue-500 border border-blue-500 rounded-full hover:bg-blue-500 hover:text-white font-medium transition duration-300">
                    Continue Shopping
                </a>
            </div>

            <!-- Cart Items -->
            <div id="cart-items" class="space-y-6">
                <div class="bg-white border border-gray-200 rounded-xl p-6 shadow-md hover:bg-gray-100 transition duration-300">
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                        <div class="flex items-center gap-4">
                            <img src="https://images.unsplash.com/photo-1516321310764-8a2388150c2b?ixlib=rb-4.0.3&auto=format&fit=crop&w=80&h=80&q=80" alt="Python Programming" class="w-20 h-20 sm:w-24 sm:h-24 rounded-md object-cover">
                            <div>
                                <h3 class="text-xl font-bold text-gray-900">Python Programming</h3>
                                <p class="text-base text-gray-600">Beginner to Advanced</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-6">
                            <p class="text-xl font-semibold text-gray-900">$49.99</p>
                            <button class="py-1 px-3 border border-red-500 text-red-500 rounded-full hover:bg-red-500 hover:text-white transition duration-300 remove-item" data-id="1">
                                <i class="fas fa-trash mr-1"></i> Remove
                            </button>
                        </div>
                    </div>
                </div>
                <div class="bg-white border border-gray-200 rounded-xl p-6 shadow-md hover:bg-gray-100 transition duration-300">
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                        <div class="flex items-center gap-4">
                            <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&auto=format&fit=crop&w=80&h=80&q=80" alt="Web Development" class="w-20 h-20 sm:w-24 sm:h-24 rounded-md object-cover">
                            <div>
                                <h3 class="text-xl font-bold text-gray-900">Web Development</h3>
                                <p class="text-base text-gray-600">Full Stack Course</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-6">
                            <p class="text-xl font-semibold text-gray-900">$79.99</p>
                            <button class="py-1 px-3 border border-red-500 text-red-500 rounded-full hover:bg-red-500 hover:text-white transition duration-300 remove-item" data-id="2">
                                <i class="fas fa-trash mr-1"></i> Remove
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Total -->
                <div class="flex justify-between items-center mt-8 bg-gray-50 rounded-lg p-4">
                    <p class="text-xl font-bold text-gray-900">Total</p>
                    <p id="cart-total" class="text-xl font-bold text-gray-900">$129.98</p>
                </div>

                <!-- Checkout Button -->
                <div class="mt-8">
                    <button id="checkout-btn" class="group relative w-full sm:w-auto flex justify-center py-4 px-8 border border-transparent text-base font-medium rounded-full text-white bg-blue-500 hover:bg-blue-600 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 transform">
                        <i class="fas fa-credit-card mr-2"></i> Proceed to Checkout
                    </button>
                </div>
                <div class="text-center sm:text-left mt-6">
                    <a href="index.html" class="text-blue-500 hover:text-blue-600 text-base font-medium transition duration-300">
                        Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for cart functionality -->
    <script>
        const cartItems = [
            { id: 1, name: 'Python Programming', description: 'Beginner to Advanced', price: 49.99 },
            { id: 2, name: 'Web Development', description: 'Full Stack Course', price: 79.99 }
        ];

        function updateCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            const emptyCartDiv = document.getElementById('empty-cart');
            const cartTotal = document.getElementById('cart-total');

            if (cartItems.length === 0) {
                cartItemsDiv.classList.add('hidden');
                emptyCartDiv.classList.remove('hidden');
                return;
            }

            cartItemsDiv.classList.remove('hidden');
            emptyCartDiv.classList.add('hidden');

            const total = cartItems.reduce((sum, item) => sum + item.price, 0);
            cartTotal.textContent = `$${total.toFixed(2)}`;
        }

        document.querySelectorAll('.remove-item').forEach(button => {
            button.addEventListener('click', function() {
                const id = parseInt(this.getAttribute('data-id'));
                const index = cartItems.findIndex(item => item.id === id);
                if (index !== -1) {
                    cartItems.splice(index, 1);
                    this.closest('.bg-white').remove();
                    updateCart();
                }
            });
        });

        document.getElementById('checkout-btn').addEventListener('click', function() {
            if (cartItems.length === 0) {
                alert('Your cart is empty!');
            } else {
                alert('Proceeding to checkout! (This is a demo - no actual checkout performed)');
                // In a real app, redirect to a checkout page or API
            }
        });

        // Initial cart update
        updateCart();
    </script>
</body>
</html>
