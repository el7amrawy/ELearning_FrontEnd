                                <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-800 transition-all duration-500 shrink-0 nav-link">Udemy Business</a>
                                <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-800 transition-all duration-500 shrink-0 nav-link">Teach on Udemy</a>

                                    <input class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-5 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Search..." autocomplete="off" type="text" name="search"/>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-2 md:static md:inset-auto md:ml-6 md:pr-0">
                        <button type="button" class="lg:hidden relative rounded-full  p-1 text-gray-800 hover:text-black focus:outline-none search_icon">
                            <span></span>
                            <ion-icon name="search-outline" style="font-size: 23px;margin-top: 5px;"></ion-icon>
                        </button>
                        <button type="button" class="relative rounded-full  p-1 text-gray-800 hover:text-black focus:outline-none">
                            <span class="absolute -inset-1.5"></span>
                            <span class="sr-only">card</span>
                            <ion-icon name="cart-outline" style="font-size: 23px;margin-top: 5px;"></ion-icon>
                        </button>
                        <div class="relative ml-3">
                            <div>
                                <button type="button" class="relative flex rounded-full bg-gray-800 text-sm " id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                    <span class="absolute -inset-1.5"></span>
                                    <span class="sr-only">Open user menu</span>
                                    <img class="size-8 rounded-full" src="./assets/files/team-01.png" alt="">

                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 links rounded-md" style="border-bottom-left-radius: 0;border-bottom-right-radius: 0;" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>

            <div class="md:hidden hidden shadow-md bg-white" style="position: absolute;left: 50%;transform: translateX(-50%);width: 95%;z-index: -2 !important;" id="mobile-menu">

                <div class="space-y-1 px-2 pb-3 pt-2 ">

                    <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-800 hover:bg-slate-200 hover:text-black">Explore</a>
                    <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-800 hover:bg-slate-200 hover:text-black">Udemy Business</a>
                    <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-800 hover:bg-slate-200 hover:text-black">Teach on Udemy</a>
                </div>
            </div>
            <div class="search_input mx-auto pb-3 hidden">
                <span></span>
                <form action="">
                    <input class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-5 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Search..." autocomplete="off" type="text" name="search"/>
                </form>

    <!-- start sign -->
    <div class="sign">
        <div class="container">
            <div class=" flex flex-col justify-between items-center lg:flex-row lg:justify-around ">
                <div class="text-center flex-col ">
                    <img class="lg:flex hidden" src="assets/images/desktop-illustration-x1 (1).webp" alt="">
                    <img  class="lg:hidden mb-10 mt-7 text-center" src="assets/images/mobile-illustration-x1.webp" alt="">
                </div>
                <div class="flex flex-col lg: text-center  form">
                    <h2 class="#000  font-bold mb-14 font text-2xl lg:text-3xl text-center lg:mr-5 ">Sign up and start learning</h2>
                        <input class="bg-white  border-stone-950" type="text" name="first name" id="fname" placeholder="First Name" required>
                        <input class="bg-white  border-stone-950" type="text" name="last name" id="lname" placeholder="Last Name" required>
                        <input class="bg-white  border-stone-950" type="email" name="last name" id="mail" placeholder="Email" required>
                        <input class="bg-white  border-stone-950 " type="password" name="Password" id="pass" placeholder="Password" required>
                        <button class="">Sign In</button>
                        <p class="">By signing up, you agree to our<a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
                        <h6>Already have an account?<a href="" class="log"> Log in</a></h6>
