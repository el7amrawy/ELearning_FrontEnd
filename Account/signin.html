<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EduTech</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="index.html" class="flex items-center py-4 px-2">
                            <i class="fas fa-graduation-cap text-blue-500 text-2xl mr-2"></i>
                            <span class="font-semibold text-gray-500 text-lg">EduTech</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Home</a>
                        <a href="#" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Courses</a>
                        <a href="#" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">About</a>
                        <a href="#" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Contact</a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="signin.html" class="py-2 px-2 font-medium text-blue-500 border-b-4 border-blue-500 transition duration-300">
                        <i class="fas fa-sign-in-alt mr-1"></i> Log In
                    </a>
                    <a href="signup.html" class="py-2 px-4 font-medium text-white bg-blue-500 rounded hover:bg-blue-600 transition duration-300">
                        <i class="fas fa-user-plus mr-1"></i> Sign Up
                    </a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <i class="fas fa-bars text-gray-500 text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sign In Section -->
    <div class="bg-gradient-to-r from-blue-500 to-blue-700 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-2xl">
            <div>
                <h2 class="text-center text-3xl font-extrabold text-gray-900">
                    Sign In to EduTech
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Access your courses and start learning today
                </p>
            </div>
            <form id="signin-form" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address">
                        <span id="email-error" class="text-red-500 text-sm mt-1 block"></span>
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                        <span id="password-error" class="text-red-500 text-sm mt-1 block"></span>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-500 hover:text-blue-600 transition duration-300">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                        <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                    </button>
                </div>
            </form>
            <p class="mt-2 text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="signup.html" class="font-medium text-blue-500 hover:text-blue-600 transition duration-300">
                    Sign Up
                </a>
            </p>
        </div>
    </div>

    <!-- JavaScript for form validation -->
    <script>
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            
            // Reset errors and borders
            emailError.textContent = '';
            passwordError.textContent = '';
            emailInput.classList.remove('border-red-500');
            passwordInput.classList.remove('border-red-500');
            emailInput.classList.add('border-gray-300');
            passwordInput.classList.add('border-gray-300');
            
            let hasError = false;
            
            // Validate email
            const email = emailInput.value.trim();
            if (!email) {
                emailError.textContent = 'Email is required';
                emailInput.classList.add('border-red-500');
                emailInput.classList.remove('border-gray-300');
                hasError = true;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = 'Please enter a valid email address';
                emailInput.classList.add('border-red-500');
                emailInput.classList.remove('border-gray-300');
                hasError = true;
            }
            
            // Validate password
            const password = passwordInput.value.trim();
            if (!password) {
                passwordError.textContent = 'Password is required';
                passwordInput.classList.add('border-red-500');
                passwordInput.classList.remove('border-gray-300');
                hasError = true;
            }
            
            if (!hasError) {
                // For demo purposes: show success message
                alert('Sign-in successful! (This is a demo - no actual authentication performed)');
                // In a real app, submit the form to a backend here
                // e.g., fetch('/api/signin', { method: 'POST', body: JSON.stringify({ email, password }) })
            }
        });
    </script>
</body>
</html>
