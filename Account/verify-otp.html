<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP - EmbedSkill</title>
    <link href="/assets/css/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <main
        class="bg-gradient-to-r from-blue-500 to-blue-700 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-2xl">
            <div>
                <h2 class="text-center text-3xl font-extrabold text-gray-900">
                    Enter OTP
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Please enter the one-time password sent to your email
                </p>
            </div>
            <form class="mt-8 space-y-6" action="/Account/VerifyOTP" method="post" novalidate="novalidate">
                <div class="space-y-4">
                    <div>
                        <label class="sr-only" for="OTP">One-Time Password</label>
                        <input
                            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Enter OTP" type="text" data-val="true"
                            data-val-required="The OTP field is required." id="OTP" name="OTP" value="">
                        <span class="text-red-500 text-sm mt-1 block field-validation-valid" data-valmsg-for="OTP"
                            data-valmsg-replace="true"></span>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="text-sm">
                        <a href="/Account/ForgotPassword"
                            class="font-medium text-blue-500 hover:text-blue-600 transition duration-300">
                            Resend OTP?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                        <i class="fas fa-check mr-2"></i> Verify OTP
                    </button>
                </div>
                <input name="__RequestVerificationToken" type="hidden"
                    value="CfDJ8APV9s5vXZ1Luwu0watvO0lRA5-XORF3SKgCEKmDiuJM3bJd70vBCwVY_IaramJfVszrfMCeP9ZDolyaTuWY2l_S7DB0rQ6AneHllIjDulva8f8IERTXMedDMwktI6vdn2bgTEfV0NPEEpBMX15q9dQ">
            </form>
            <p class="mt-2 text-center text-sm text-gray-600">
                Remember your password?
                <a class="font-medium text-blue-500 hover:text-blue-600 transition duration-300" href="/Account/SignIn">
                    Sign In
                </a>
            </p>
        </div>
    </main>
</body>

</html>
