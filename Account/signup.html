<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduTech</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/assets/css/output.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="index.html" class="flex items-center py-4 px-2">
                            <i class="fas fa-graduation-cap text-blue-500 text-2xl mr-2"></i>
                            <span class="font-semibold text-gray-500 text-lg">EduTech</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="index.html"
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Home</a>
                        <a href="#"
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Courses</a>
                        <a href="#"
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">About</a>
                        <a href="#"
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Contact</a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="signin.html"
                        class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-blue-100 hover:text-blue-500 transition duration-300">
                        <i class="fas fa-sign-in-alt mr-1"></i> Log In
                    </a>
                    <a href="signup.html"
                        class="py-2 px-4 font-medium text-blue-500 border-b-4 border-blue-500 transition duration-300">
                        <i class="fas fa-user-plus mr-1"></i> Sign Up
                    </a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <i class="fas fa-bars text-gray-500 text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sign Up Section -->
    <div
        class="bg-gradient-to-r from-blue-500 to-blue-700 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-2xl">
            <div>
                <h2 class="text-center text-3xl font-extrabold text-gray-900">
                    Sign up and start learning
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Create your account to access our courses
                </p>
            </div>
            <form id="signup-form" class="mt-8 space-y-6" asp-action="SignUp">
                <div class="space-y-4">
                    <div class="input-control">
                        <label for="firstName" class="sr-only">First Name</label>
                        <input data-asp-for="FirstName" id="firstName" name="firstName" type="text"
                            autocomplete="given-name" required
                            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="First Name">
                        <span data-asp-validation-for="FirstName" id="firstName-error"
                            class="text-red-500 text-sm mt-1 block"></span>
                    </div>
                    <div class="input-control">
                        <label for="lastName" class="sr-only">Last Name</label>
                        <input data-asp-for="LastName" id="lastName" name="lastName" type="text"
                            autocomplete="family-name" required
                            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Last Name">
                        <span data-asp-validation-for="LastName" id="lastName-error"
                            class="text-red-500 text-sm mt-1 block"></span>
                    </div>
                    <div class="input-control">
                        <label for="username" class="sr-only">Username</label>
                        <input data-asp-for="Username" id="username" name="username" type="text" autocomplete="username"
                            required
                            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Username">
                        <span data-asp-validation-for="Username" id="username-error"
                            class="text-red-500 text-sm mt-1 block"></span>
                    </div>
                    <div class="input-control">
                        <label for="email" class="sr-only">Email</label>
                        <input data-asp-for="Email" id="email" name="email" type="email" autocomplete="email" required
                            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Email">
                        <span data-asp-validation-for="Email" id="email-error"
                            class="text-red-500 text-sm mt-1 block"></span>
                    </div>
                    <div class="input-control">
                        <label for="password" class="sr-only">Password</label>
                        <input data-asp-for="Password" id="password" name="password" type="password"
                            autocomplete="new-password" required
                            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Password">
                        <span data-asp-validation-for="Password" id="password-error"
                            class="text-red-500 text-sm mt-1 block max-w-full"></span>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                        <i class="fas fa-user-plus mr-2"></i> Sign Up
                    </button>
                </div>

                <p class="mt-2 text-center text-sm text-gray-600">
                    By signing up, you agree to our
                    <a href="#" class="font-medium text-blue-500 hover:text-blue-600 transition duration-300">Terms of
                        Use</a>
                    and
                    <a href="#" class="font-medium text-blue-500 hover:text-blue-600 transition duration-300">Privacy
                        Policy</a>.
                </p>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Already have an account?
                    <a href="signin.html" class="font-medium text-blue-500 hover:text-blue-600 transition duration-300"
                        data-asp-action="SignIn" data-asp-controller="Account">Sign In</a>
                </p>
            </form>
        </div>
    </div>

    <!-- JavaScript for form validation -->
    <script>
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const inputs = {
                firstName: document.getElementById('firstName'),
                lastName: document.getElementById('lastName'),
                username: document.getElementById('username'),
                email: document.getElementById('email'),
                password: document.getElementById('password')
            };
            const errors = {
                firstName: document.getElementById('firstName-error'),
                lastName: document.getElementById('lastName-error'),
                username: document.getElementById('username-error'),
                email: document.getElementById('email-error'),
                password: document.getElementById('password-error')
            };

            // Reset errors and borders
            Object.values(errors).forEach(error => error.textContent = '');
            Object.values(inputs).forEach(input => {
                input.classList.remove('border-red-500');
                input.classList.add('border-gray-300');
            });

            let hasError = false;

            // Validate First Name
            if (!inputs.firstName.value.trim()) {
                errors.firstName.textContent = 'First Name is required';
                inputs.firstName.classList.add('border-red-500');
                inputs.firstName.classList.remove('border-gray-300');
                hasError = true;
            }

            // Validate Last Name
            if (!inputs.lastName.value.trim()) {
                errors.lastName.textContent = 'Last Name is required';
                inputs.lastName.classList.add('border-red-500');
                inputs.lastName.classList.remove('border-gray-300');
                hasError = true;
            }

            // Validate Username
            if (!inputs.username.value.trim()) {
                errors.username.textContent = 'Username is required';
                inputs.username.classList.add('border-red-500');
                inputs.username.classList.remove('border-gray-300');
                hasError = true;
            }

            // Validate Email
            const email = inputs.email.value.trim();
            if (!email) {
                errors.email.textContent = 'Email is required';
                inputs.email.classList.add('border-red-500');
                inputs.email.classList.remove('border-gray-300');
                hasError = true;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errors.email.textContent = 'Please enter a valid email address';
                inputs.email.classList.add('border-red-500');
                inputs.email.classList.remove('border-gray-300');
                hasError = true;
            }

            // Validate Password
            if (!inputs.password.value.trim()) {
                errors.password.textContent = 'Password is required';
                inputs.password.classList.add('border-red-500');
                inputs.password.classList.remove('border-gray-300');
                hasError = true;
            }

            if (!hasError) {
                // For demo purposes: show success message
                alert('Sign-up successful! (This is a demo - no actual account created)');
                // In a real app, submit the form to a backend here
                // e.g., fetch('/api/signup', { method: 'POST', body: JSON.stringify({ firstName, lastName, username, email, password }) })
            }
        });
    </script>
</body>

</html>
